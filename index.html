<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors ... MATCH!</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <form class="RPCGame" action="index.html" method="post">
      <input type="radio" name="humanChoice" value="rock">Rock
      <input type="radio" name="humanChoice" value="paper">Paper
      <input type="radio" name="humanChoice" value="scissor">Scissor
    </form>

    <div id="scores" class="box">
      <h2 id="wins">Wins - 0</h2>
      <h2 id="loses">Loses - 0</h2>
      <h2 id="ties">Ties - 0</h2>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
